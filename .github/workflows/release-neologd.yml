name: release-neologd

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            mecab \
            libmecab-dev \
            mecab-ipadic-utf8 \
            git \
            make \
            curl \
            xz-utils \
            file \
            patch \
            openssl

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build Vibrato dictionary from latest neologd
        id: build
        run: |
          chmod +x ./scripts/build-vibrato-ipadic-neologd.sh
          ./scripts/build-vibrato-ipadic-neologd.sh

      - name: Prepare release notes
        id: notes
        run: |
          NOTES_FILE="${RUNNER_TEMP}/release_notes.md"
          cat > "${NOTES_FILE}" <<EOF
          This release is generated by workflow_dispatch.

          - seed_date: ${{ steps.build.outputs.seed_date }}
          - neologd_commit: ${{ steps.build.outputs.neologd_sha }}
          - vibrato_ref: ${{ steps.build.outputs.vibrato_ref }}
          - built_at_utc: ${{ steps.build.outputs.built_at_utc }}
          EOF
          echo "notes_file=${NOTES_FILE}" >> "${GITHUB_OUTPUT}"

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ steps.build.outputs.release_tag }}
          RELEASE_TITLE: ${{ steps.build.outputs.release_title }}
          ASSET_PATH: ${{ steps.build.outputs.asset_path }}
          NOTES_FILE: ${{ steps.notes.outputs.notes_file }}
        run: |
          if gh release view "${RELEASE_TAG}" >/dev/null 2>&1; then
            gh release upload "${RELEASE_TAG}" "${ASSET_PATH}" --clobber
            gh release edit "${RELEASE_TAG}" --title "${RELEASE_TITLE}" --notes-file "${NOTES_FILE}"
          else
            gh release create "${RELEASE_TAG}" "${ASSET_PATH}" --title "${RELEASE_TITLE}" --notes-file "${NOTES_FILE}"
          fi

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.release_tag }}
          path: ${{ steps.build.outputs.asset_path }}
          if-no-files-found: error
